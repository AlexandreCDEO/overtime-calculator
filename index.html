<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="container">
    
    <form>
        <h1>Calculadora de Horas Extras</h1>
        <div class="form-content">
            <div class="agroup-input-wrapper">
                <div class="input-wrapper">
                    <label for="collaborator">Colaborador</label>
                    <input type="text" name="collaborator" id="collaborator">
                </div>
            </div>
            <div class="agroup-input-wrapper">
                <div class="input-wrapper">
                    <label for="wage">Sal√°rio</label>
                    <input type="number" name="wage" id="wage">
                </div>
                <div class="input-wrapper">
                    <label for="overtime50">Hora Extra 50%</label>
                    <input type="number" name="overtime50" id="overtime50">
                </div>
                <div class="input-wrapper">
                    <label for="overtime100">Hora Extra 100%</label>
                    <input type="number" name="overtime100" id="overtime100">
                </div>
            </div>
            <div class="file-input-wrapper">
                <label for="spreadsheet">Planilha</label>
                <div class="file-container">
                    <div class="file-button">
                        <img src="/assets/upload.svg" alt="">
                        <span>Selecionar</span>
                    </div>
                    <span class="file-name">Nenhum arquivo selecionado</span>
                    <input class="file-input" type="file" name="spreadsheet" id="spreadsheet">
                </div>
            </div>
        </div>
        <button type="submit">Calcular Horas Extras</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
